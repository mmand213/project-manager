name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # NOTE: no cache here, because there's no lockfile in the repo

      - name: Install deps
        run: npm install --no-fund --no-audit

      - name: Build (Vite)
        run: npm run build
        env:
          # Use Variables if you created them in Settings → Secrets and variables → Actions → Variables
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          # If you created them under Secrets instead, comment the two lines above and use:
          # VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          # VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
